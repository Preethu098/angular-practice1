<h2>Products</h2>
<div *ngFor="let product of products">
<h3>
  <a [title]="product.name+'Details'">
    {{product.name}}
    </a>
  </h3>
<h4>Price: {{product.price}}</h4>
<p *ngIf="product.description">
  {{product.description}}
</p>

<button (click)="share(product.name)">
  SHARE
  </button>

<app-product-alert
[product]="product"
(notify)="onNotify(product.name)">
</app-product-alert>
